<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LGM-task02</title>
        <link rel="stylesheet" href="main.css">
        <script src="script.js"></script>
    </head>
    <body>
        <center><h1> STUDENT REGISTRATION FORM</h1></center>
        <div class="divform">
            <div>
                <label class="flabel"><b>First Name :</b></label>
                <input type="text" id="fname" placeholder="Enter the first name" required/>
                <br><br><br>
                <label class="llabel"><b>Last Name : </b></label>
                <input type="text" id="lname" placeholder="Enter the last name" required/>
                <br><br><br>
                <label class="plabel"><b>Phone Number : </b></label>
                <input type="text" id="phone" pattern="('+91')?[0-9]+" minlength="10" placeholder="Enter Phone Number" required/>
                <br><br><br>
                <label class="elabel"><b>Email : </b></label>
                <input type="email" id="email" placeholder="Enter Email ID" required/>
                <br><br><br>
                <label class="glabel"><b>Gender : </b></label> 
                <select id="list" name="gen" placeholder="" required>
                        <option value="None">None</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                </select>
                <br><br><br>
                <label class="dlabel"><b>Date Of Birth :</b></label>
                <input type="date" id="dob" placeholder="Enter the DOB" required/>
                <br><br><br>
                <label class="lilabel"><b>Link of the Profile Picture</b></label>
                <br>
                <input id="image" type="text" placeholder="Enter the link url">
                <br><br><br>
                
                <button id="sbtn" onclick="add()">Submit</button>
                <button id="clear" onclick="del()">Clear</button>
            </div>
        </div>
        <div class="table">
            <table id="display">
                    <tr>
                        <th>Profile Picture</th>
                        <th>Details</th>
                    </tr>
            </table>
        </div>
        <div class="v"></div>
    </body>
</html>
